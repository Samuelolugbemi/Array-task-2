<!DOCTYPE html>
<html>
<head>
	<title>task part2</title>
</head>
<body>
	<h1>Task part2</h1>
	<script>
		const num = [5,6,3,8,6,7];
		let sum=0;
		let product=1;
		for (let i = 0; i < num.length; i++) {
			sum = sum + num[i];
			product = product * num[i];
		}
		document.write(`Sum: ${sum}<br>`);
		document.write(`Product: ${product}`);
	</script>

</body>
</html>
